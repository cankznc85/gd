<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird - Mega Version</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #111; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            font-family: 'Arial Black', sans-serif;
        }
        canvas { 
            /* Ekranın boyuna göre kendini ayarlar */
            height: 95vh; 
            aspect-ratio: 9/16; 
            background: linear-gradient(#4facfe, #00f2fe);
            border: 5px solid #fff;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            image-rendering: pixelated;
        }
        #ui {
            position: absolute;
            top: 50px;
            color: white;
            font-size: 30px;
            text-align: center;
            width: 100%;
            pointer-events: none;
            text-shadow: 4px 4px 0px #000;
        }
    </style>
</head>
<body>

    <div id="ui">
        <span id="score">PUAN: 0</span> | <span id="lives">CAN: ❤️❤️❤️</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Çözünürlüğü yüksek tutalım ki net görünsün
        canvas.width = 1080; 
        canvas.height = 1920;

        let bird = { x: 200, y: 800, w: 100, h: 80, dy: 0 };
        let gravity = 1.2;
        let jump = -25;
        let pipes = [];
        let score = 0;
        let lives = 3;
        let frame = 0;

        function createPipe() {
            let gap = 450; // Kocaman boşluk
            let pipeY = Math.random() * (canvas.height - 1000) + 200;
            pipes.push({ x: canvas.width, top: pipeY, bottom: pipeY + gap, passed: false });
        }

        function update() {
            bird.dy += gravity;
            bird.y += bird.dy;

            if (frame % 80 === 0) createPipe();

            pipes.forEach((pipe, index) => {
                pipe.x -= 10; // Hızı boyuta göre artırdım

                // Çarpışma
                if (bird.x + bird.w > pipe.x && bird.x < pipe.x + 150) {
                    if (bird.y < pipe.top || bird.y + bird.h > pipe.bottom) {
                        lives--;
                        pipes.splice(index, 1);
                        if (lives <= 0) resetGame();
                        document.getElementById('lives').innerText = "CAN: " + "❤️".repeat(lives);
                    }
                }

                if (pipe.x + 150 < bird.x && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                    document.getElementById('score').innerText = "PUAN: " + score;
                }
            });

            if (bird.y > canvas.height || bird.y < 0) resetGame();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Kuş (Sarı dev kütle)
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
            ctx.fillStyle = "black";
            ctx.fillRect(bird.x + 70, bird.y + 15, 15, 15); // Göz

            // Borular (Neon Yeşil)
            pipes.forEach(pipe => {
                ctx.fillStyle = "#39ff14";
                ctx.fillRect(pipe.x, 0, 150, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, 150, canvas.height);
            });
        }

        function resetGame() {
            bird.y = 800; bird.dy = 0;
            pipes = []; score = 0; lives = 3;
            document.getElementById('score').innerText = "PUAN: 0";
            document.getElementById('lives').innerText = "CAN: ❤️❤️❤️";
        }

        function loop() {
            update();
            draw();
            frame++;
            requestAnimationFrame(loop);
        }

        window.addEventListener('keydown', (e) => { if(e.code === "Space") bird.dy = jump; });
        canvas.addEventListener('touchstart', () => bird.dy = jump);

        loop();
    </script>
</body>
</html>
